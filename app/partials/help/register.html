<div>
  <h1 class="page-header">软件注册</h1>
  <form class="form-horizontal" role="form">
    <div class="form-group col-sm-10">
      <label for="serverId" class="col-sm-2 control-label">服务器标识码</label>
      <div class="col-sm-10">
        <input type="text" ng-model="serverId" class="form-control" id="serverId" readonly>
      </div>
    </div>
    <div class="form-group col-sm-10">
      <label for="customerId" class="col-sm-2 control-label">注册序列号</label>
      <div class="col-sm-10">
        <textarea ng-model="customerId" rows="4" class="form-control" id="customerId"></textarea>
      </div>
    </div>
    <div class="col-sm-2 col-sm-offset-2">
      <button type="button" ng-click="saveCustomerId()" class="btn btn-success btn-block">保 存</button>
    </div>
    <div class="col-sm-2 col-sm-offset-2">
      <button type="button" ng-click="reset()" class="btn btn-info btn-block">取 消</button>
    </div>
  </form>

  <div class="col-md-6 col-md-offset-2 text-center" ng-show="message">
    <div ng-class="msgClass" class="alert" role="alert">
      <strong >{{message}}</strong>
    </div>
  </div>

  <footer class="col-sm-12">
    <hr>
    <p>&copy; 版权所有 2014</p>
  </footer>
</div>
