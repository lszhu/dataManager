<div>
  <h1 class="page-header">项目查看</h1>

  <h3>查询条件：</h3>
  <form class="form-horizontal" role="form" ng-submit="logReport()">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">项目名称</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="name" ng-model="name" id="name" placeholder="输入项目名称">
      </div>
    </div>
    <div class="form-group">
      <label for="comment" class="col-sm-2 control-label">项目概要</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="comment" ng-model="comment" id="comment" placeholder="输入项目概要">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-primary">&nbsp;&nbsp;查 询&nbsp;&nbsp;</button>
      </div>
    </div>
  </form>

  <div class="col-md-8 col-md-offset-2" ng-show="message">
    <div ng-class="msgClass" class="alert" role="alert">
      <strong >{{message}}</strong>
    </div>
  </div>

  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>序号</th>
      <th>时间</th>
      <th>操作账号</th>
      <th>操作名称</th>
      <th>操作对象</th>
      <th>操作描述</th>
      <th>操作结果</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="log in logMsgs">
      <td>{{$index}}</td>
      <td>{{log.time}}</td>
      <td>{{log.operator}}</td>
      <td>{{log.operation}}</td>
      <td>{{log.target}}</td>
      <td>{{log.comment}}</td>
      <td>{{log.status}}</td>
    </tr>
    </tbody>
  </table>

</div>
