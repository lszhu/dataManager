<div>
  <h1 class="page-header">用户管理</h1>
  <div class="col-sm-12">
    <div class="panel panel-info">
      <div class="panel-heading text-center"><strong>用户列表</strong></div>
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>序号</th>
          <th>名称</th>
          <th>描述</th>
          <th>可用状态</th>
          <th>删除账号</th>
          <th>编辑</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="account in accounts | filter: globalFilterKey">
          <td>{{$index + 1}}</td>
          <td>
            <span>{{account.username}}</span>
          </td>
          <td>
            <span>{{account.description}}</span>
          </td>
          <td>
            <span ng-show="account.enabled" class="glyphicon glyphicon-ok"></span>
            <span ng-hide="account.enabled" class="glyphicon glyphicon-exclamation-sign"></span>
            <span>{{account.enabled ? ' 启用' : ' 停用'}}</span>
          </td>
          <td>
            <button ng-click="deleteUser(account.name)" class="btn btn-xs btn-default">
              <span class="glyphicon glyphicon-remove"></span>
              &nbsp;删除&nbsp;
            </button>
          </td>
          <td>
            <!-- 打开用户管理操作模式对话框 -->
            <button ng-click="modifyUser(account.name)" class="btn btn-xs btn-default" data-toggle="modal" data-target="#projectList">
              <span class="glyphicon glyphicon-pencil"></span>
              &nbsp;编辑&nbsp;
              <span class="caret"></span>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <form class="form-horizontal" name="user" role="form">

    <!-- 用户管理操作模式对话框 -->
    <div class="modal fade" id="projectList" tabindex="-1" role="dialog" aria-labelledby="projectListLabel" aria-hidden="true">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" ng-click="cancelSelection()" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <div class="col-sm-6 col-sm-offset-3 text-center" id="projectListLabel">
              <h4><strong>用户信息详情</strong></h4>
            </div>
            <div><br></div>
          </div>
          <div class="modal-body">

            <div class="col-sm-12">
              <div class="form-group col-sm-12">
                <label for="name" class="col-sm-3 control-label">名称</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="name" ng-model="name" id="name" placeholder="输入用户名称" required>
                </div>
              </div>
              <div class="checkbox col-sm-8 col-sm-offset-3">
                <label>
                  <input ng-model="enabled" type="checkbox"> <strong>启用该用户</strong>
                </label>
              </div>
              <div class="col-sm-12">&nbsp;</div>

              <div class="form-group col-sm-12">
                <label for="password" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="password" ng-model="password" id="password" placeholder="输入项目编号">
                </div>
              </div>
              <div class="form-group col-sm-12">
                <label for="retryPassword" class="col-sm-3 control-label">确认密码</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="retryPassword" ng-model="retryPassword" id="retryPassword" placeholder="输入项目编号">
                </div>
              </div>

              <div class="form-group col-sm-12">
                <label for="rights" class="col-sm-3 control-label">权限</label>
                <div class="col-sm-8">
                  <select class="form-control" ng-model="rights" name="rights" id="rights">
                    <option value="readonly">只读</option>
                    <option value="readWrite">读写</option>
                    <option value="administrator">管理员</option>
                  </select>
                </div>
              </div>

              <div class="form-group col-sm-12">
                <label for="description" class="col-sm-3 control-label">描述</label>
                <div class="col-sm-8">
                  <textarea class="form-control" name="description" ng-model="description" rows="5" cols="100" id="description" placeholder="输入项目的概要信息"></textarea>
                </div>
              </div>

            </div>&nbsp;
          </div>
          <div class="modal-footer">
            <div class="col-sm-2 col-sm-offset-8">
              <button type="button" class="btn btn-success btn-block" data-dismiss="modal" ng-click="selectChildren()">确&nbsp;定</button>
            </div>
            <div class="col-sm-2">
              <button type="button" class="btn btn-primary btn-block" data-dismiss="modal" ng-click="cancelSelection()">取&nbsp;消</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 用户管理操作模式对话框结束 -->

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-4">
        <button ng-click="modifyUser()" class="btn btn-primary btn-block" ng-click="modifyUser(account.name)" data-toggle="modal" data-target="#projectList">创建新用户</button>
      </div>
    </div>

  </form>

  <div class="col-md-6 col-md-offset-2 text-center" ng-show="message">
    <div ng-class="msgClass" class="alert" role="alert">
      <strong >{{message}}</strong>
    </div>
  </div>
</div>
