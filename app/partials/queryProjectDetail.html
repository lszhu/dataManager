<div>
  <h1 class="page-header">项目详情</h1>
  <form class="form-horizontal" name="project" role="form" ng-submit="createProject()">

    <div class="form-group">
      <label for="projectName" class="col-sm-2 control-label">选择项目</label>
      <div class="col-sm-6">
        <select class="form-control" name="projectName" ng-disabled="batchMode()" ng-model="projectName" id="projectName">
          <option ng-repeat="project in projects | filter: keys">{{project.name}}</option>
        </select>
      </div>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="keys" ng-model="keys" id="keys" placeholder="项目过滤关键词">
      </div>
    </div>
    <div>
      <hr>
    </div>
    <div class="form-group">
      <label for="id" class="col-sm-2 control-label">项目编号</label>
      <div class="col-sm-6">
        <input type="text" readonly class="form-control" name="id" ng-model="id" id="id">
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">项目概要</label>
      <div class="col-sm-9">
        <textarea class="form-control" readonly name="description" ng-model="description" rows="5" cols="100" id="description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">项目合同</label>
      <div class="col-sm-9">
        <div class="panel panel-default">
          <table class="table table-striped table-bordered">
            <thead>
            <tr>
              <th>序号</th>
              <th>合同名称</th>
              <th>原件存放位置</th>
              <th>编辑</th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="contract in projects[project].contract">
              <td>{{$index}}</td>
              <td>{{contract.name}}</td>
              <td>{{contract.store}}</td>
              <td>
                <span ng-click="modify($event)" class="glyphicon glyphicon-pencil"></span>
                <span ng-click="confirm($event)" class="glyphicon glyphicon-ok"></span>
                <span ng-click="remove($event)" class="glyphicon glyphicon-remove"></span>
              </td>
            </tr>
            <tr>
              <td>1</td>
              <td>梨树山一期</td>
              <td>原件存放位置</td>
              <td>
                <span ng-click="modify($event)" class="glyphicon glyphicon-pencil"></span>
                <span ng-click="confirm($event)" class="glyphicon glyphicon-ok"></span>
                <span ng-click="remove($event)" class="glyphicon glyphicon-remove"></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">项目文件</label>
      <div class="col-sm-9">
        <div class="panel panel-default">
          <table class="table table-striped table-bordered">
            <thead>
            <tr>
              <th>序号</th>
              <th>文件名称</th>
              <th>原件存放位置</th>
              <th>编辑</th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="file in projects[project].file">
              <td>{{$index}}</td>
              <td>{{file.name}}</td>
              <td>{{file.store}}</td>
              <td>
                <span ng-click="modify($event)" class="glyphicon glyphicon-pencil"></span>
                <span ng-click="confirm($event)" class="glyphicon glyphicon-ok"></span>
                <span ng-click="remove($event)" class="glyphicon glyphicon-remove"></span>
              </td>
            </tr>
            <tr>
              <td>1</td>
              <td>梨树山一期</td>
              <td>原件存放位置</td>
              <td>
                <span ng-click="modify($event)" class="glyphicon glyphicon-pencil"></span>
                <span ng-click="confirm($event)" class="glyphicon glyphicon-ok"></span>
                <span ng-click="remove($event)" class="glyphicon glyphicon-remove"></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" ng-disabled="!project.name.$valid" class="btn btn-primary">&nbsp;&nbsp;创 建&nbsp;&nbsp;</button>
      </div>
    </div>
  </form>

  <div class="col-md-8 col-md-offset-2" ng-show="message">
    <div ng-class="msgClass" class="alert" role="alert">
      <strong >{{message}}</strong>
    </div>
  </div>
</div>
