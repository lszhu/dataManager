<div>
  <h1 class="page-header">日志查看</h1>

  <h3>查询条件：</h3>
  <form class="form-horizontal" role="form" ng-submit="logReport()">
    <div class="form-group col-sm-6">
      <label for="startDate" class="col-sm-4 control-label">起始时间</label>
      <div class="col-sm-8">
        <input type="date" class="form-control" name="startDate" ng-model="startDate" id="startDate" placeholder="输入起始时间">
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label for="endDate" class="col-sm-4 control-label">结束时间</label>
      <div class="col-sm-8">
        <input type="date" class="form-control" name="endDate" ng-model="endDate" id="endDate" placeholder="输入结束时间">
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label for="operator" class="col-sm-4 control-label">操作账号</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="operator" ng-model="operator" id="operator" placeholder="输入操作账号">
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label for="operation" class="col-sm-4 control-label">操作名称</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="operation" ng-model="operation" id="operation" placeholder="输入操作名称">
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label for="target" class="col-sm-4 control-label">操作对象</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="target" ng-model="target" id="target" placeholder="输入操作对象">
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label for="comment" class="col-sm-4 control-label">操作描述</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="comment" ng-model="comment" id="comment" placeholder="输入操作描述">
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label for="status" class="col-sm-4 control-label">结果状态</label>
      <div class="col-sm-8">
        <select class="form-control" ng-model="status" name="status" id="status">
          <option>成功</option>
          <option>失败</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-primary">&nbsp;&nbsp;查 询&nbsp;&nbsp;</button>
      </div>
    </div>
  </form>

  <div class="col-md-8 col-md-offset-2" ng-show="message">
    <div ng-class="msgClass" class="alert" role="alert">
      <strong >{{message}}</strong>
    </div>
  </div>

  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>序号</th>
      <th>时间</th>
      <th>操作账号</th>
      <th>操作名称</th>
      <th>操作对象</th>
      <th>操作描述</th>
      <th>操作结果</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="log in logMsgs">
      <td>{{$index}}</td>
      <td>{{log.time}}</td>
      <td>{{log.operator}}</td>
      <td>{{log.operation}}</td>
      <td>{{log.target}}</td>
      <td>{{log.comment}}</td>
      <td>{{log.status}}</td>
    </tr>
    </tbody>
  </table>

</div>
