<div>
  <h1 class="page-header">档案室管理</h1>
  <form class="form-horizontal" name="project" role="form">
    <div class="form-group">
      <label for="operation" class="col-sm-2 control-label">操作类型</label>
      <div class="col-sm-4">
        <select class="form-control" ng-model="operation" name="operation" id="operation">
          <option value="add">新建档案室</option>
          <option value="modify">修改档案室描述</option>
          <option value="remove">撤销档案室</option>
        </select>
      </div>
    </div>
    <div class="form-group" ng-show="operation == 'add'">
      <label for="name" class="col-sm-2 control-label">档案室名称</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="name" ng-model="name" id="name">
      </div>
    </div>
    <div class="form-group" ng-show="operation != 'add'">
      <label for="nameSel" class="col-sm-2 control-label">档案室名称</label>
      <div class="col-sm-4">
        <select class="form-control" ng-model="name" name="nameSel" id="nameSel">
          <option value="add">建立档案室</option>
          <option value="modify">修改档案室描述</option>
        </select>
      </div>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="filterKey" ng-model="filterKey" id="filterKey" placeholder="档案室过滤关键词">
      </div>
    </div>

    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">档案室描述</label>
      <div class="col-sm-9">
        <textarea class="form-control" name="description" rows="3" cols="100" id="description">{{description}}</textarea>
      </div>
    </div>

    <div class="col-sm-12">
      <div class="col-sm-2 col-sm-offset-2">
        <button type="submit" class="btn btn-primary btn-block">确 认</button>
      </div>
    </div>
  </form>

  <div class="col-md-8 col-md-offset-2" ng-show="message">
    <div ng-class="msgClass" class="alert" role="alert">
      <strong >{{message}}</strong>
    </div>
  </div>
</div>
