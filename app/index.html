<!DOCTYPE html>
<html lang="zh-cn" ng-app="archiveApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cheque system</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
  <!-- user special css files -->
  <link rel="stylesheet" href="/css/frame.css">
  <link rel="stylesheet" href="/css/workplace.css">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="/jquery/dist/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- angular.js lib, should not be loaded before jQuery -->
  <script src="/angular/angular.js"></script>
  <script src="/angular-animate/angular-animate.js"></script>
  <script src="/angular-route/angular-route.js"></script>
  <script src="/angular-resource/angular-resource.js"></script>
  <!-- user special js files -->
  <script src="/js/app.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/filters.js"></script>
  <script src="/js/services.js"></script>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="/html5shiv/dist/html5shiv.min.js"></script>
    <script src="/respond/dest/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-controller="FilterKeyCtrl">

<!-- Fixed menu -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">财务档案系统</a>
    </div>
    <div class="navbar-collapse collapse" ng-controller="MenuCtrl">
      <ul class="nav navbar-nav" ng-repeat="menu in appMenu">
        <li  class="dropdown">
          <a  class="dropdown-toggle" data-toggle="dropdown">
            {{menu.name}}<span class="caret"></span>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="subMenu in menu.subMenu">
              <a ng-href="#{{subMenu.link}}">{{subMenu.name}}</a>
            </li>
          </ul>
        </li>

      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="active">
          <form class="navbar-form navbar-right">
            <input type="text" ng-model="globalFilterKey" class="form-control" placeholder="查询过滤">
          </form>
        </li>
        <li class="dropdown">
          <a href="" class="dropdown-toggle" data-toggle="dropdown">帮助<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#help/welcome">欢迎</a></li>
            <li><a href="#help/guide">操作指南</a></li>
            <li><a href="#help/register">软件注册</a></li>
            <li><a href="#help/about">关于</a></li>
          </ul>
        </li>
        <li><a href="/logout">退出</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>

<!-- program body -->
<div class="container-fluid">
  <!-- side bar -->
  <div class="row">
    <div class="sidebar sideMenu" ng-controller="MenuCtrl">
      <div class="panel panel-primary" ng-repeat="menu in appMenu">
        <div class="panel-heading" ng-click="toggleShow($index)">
          <span ng-class="menu.icon"></span>&nbsp;
          {{menu.name}}
          <span ng-class="menu.show" class="shiftRightIcon glyphicon"></span>
        </div>
        <div class="panel-body" ng-show="menu.show == 'glyphicon-chevron-up'">
          <ul>
            <li ng-repeat="subMenu in menu.subMenu">
              <a ng-href="#{{subMenu.link}}">{{subMenu.name}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- program workplace -->
    <div class="shiftRight main">

      <div ng-view></div>

    </div>
  </div>
</div> <!-- /container -->

</body>
</html>
